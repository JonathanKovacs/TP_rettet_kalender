name: TP iCal Filter
on:
  schedule:
    - cron: "0 * * * *"   # kjører hver time
  workflow_dispatch:       # lar deg kjøre manuelt fra Actions-fanen

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter
        run: |
          pip install requests
          python tp_filter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: filtered-ics
          path: filtered.ics

      - name: Publish to Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          enable_jekyll: false
          destination_dir: .
