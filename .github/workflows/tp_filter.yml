name: TP iCal Filter
on:
  schedule:
    - cron: "0 * * * *"   # kj√∏rer hver time
  workflow_dispatch:       # lar deg starte manuelt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter
        env:
          TP_ICAL_URL: ${{ secrets.TP_ICAL_URL }}
        run: python tp_filter.py

      - name: Publish to Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          enable_jekyll: false
          destination_dir: .
